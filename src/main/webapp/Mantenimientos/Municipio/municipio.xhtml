<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Mantenimiento de Municipios - wsprograIII</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <h:form id="frmMunicipio">
        <p:fieldset legend="Formulario Municipio">
            <p:panelGrid id="grdMunicipio" columns="2">
                <p:outputLabel value="Nombre:"/>
                <p:inputText value="#{municipioBean.municipio.nombre}" required="true" maxlength="50"/>
                <p:outputLabel value="Departamento:"/>
                <p:selectOneMenu value="#{municipioBean.municipio.idDepartamento}" required="true">
                    <f:selectItem itemLabel="Seleccione un departamento" itemValue=""/>
                    <f:selectItems value="#{municipioBean.departamentos}"/>
                </p:selectOneMenu>
                <p:commandButton value="Agregar Municipio" action="#{municipioBean.ingresarMunicipio}" update="tblMunicipio grdMunicipio" resetValues="true"/>
            </p:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Lista de Municipios">
            <p:dataTable id="tblMunicipio"
                         value="#{municipioBean.listarMunicipio}"
                         var="item"
                         editable="true"
                         editMode="row"
                         emptyMessage="No hay municipios disponibles.">

                <!-- Ajax para editar y cancelar -->
                <p:ajax event="rowEdit" listener="#{municipioBean.editarMunicipio}" update="tblMunicipio"/>
                <p:ajax event="rowEditCancel" listener="#{municipioBean.cancelarEdicion}" update="tblMunicipio"/>

                <p:column headerText="ID" style="width:80px; text-align:center;">
                    <h:outputText value="#{item.idMunicipio}"/>
                </p:column>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.nombre}" style="width:100%" required="true"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Departamento">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.nombreDepartamento}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{item.idDepartamento}" required="true">
                                <f:selectItems value="#{municipioBean.departamentos}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Acciones" style="width:120px; text-align:center;">
                    <p:rowEditor/>

                    <p:commandButton icon="pi pi-trash"
                                     title="Eliminar"
                                     action="#{municipioBean.eliminarMunicipio(item)}"
                                     update="tblMunicipio"
                                     process="@this"
                                     styleClass="ui-button-danger"
                                     onclick="return confirm('¿Está seguro de eliminar este municipio?');"/>
                </p:column>

            </p:dataTable>

            <p:commandButton value="Actualizar Registros" action="#{municipioBean.listarMunicipio}" update="tblMunicipio"/>
        </p:fieldset>
        
    </h:form>
</h:body>
</html>
